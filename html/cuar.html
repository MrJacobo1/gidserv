<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Estilos/bootstrap.min.css">
    <link rel="stylesheet" href="../Estilos/estilos.css">
    <link rel="stylesheet" href="../Estilos/signin.css">
    <link rel="shortcut icon" type="image/x-icon" href="../icono/icono.ico">
    <meta name="keywords" content="restaurantes,restaurante cerca,restaurantes abiertos, comida rapida,restaurante,Reservaciones,reservar,reservación,reservacion,reservemos,contacto,nosotros,atencion al cliente,quejas,sugerencias,menu,menú,menú digital,brunch">
    <title>Inicio Sesión/Registrarse</title>
</head>
<body class="text-center" >
    <main class="form-signin">
        <form>
          <img class="mb-4" src="../Imagenes/Logo.png" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Dirección Electronico</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Contraseña</label>
          </div>
      
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Recuerdame
            </label>
          </div>
          <a class="btn btn-outline-secondary mt-1" href="../index.html">Iniciar Sesión</a>
          <a class="btn btn-outline-secondary mt-1" href="../index.html">Registrarse</a>
          <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
        </form>
      </main>
      
</body>
</html>
